<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Simple con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <header class="text-center">
            <h1>Mi Diseño con Bootstrap</h1>
            <p>Un diseño simple con varios componentes de Bootstrap.</p>
        </header>

        <div class="alert alert-success" role="alert">
            Esta es una alerta de Bootstrap.
        </div>

        <div class="text-center">
            <button class="btn btn-primary mr-2">Botón Primario</button>
            <button class="btn btn-secondary mr-2">Botón Secundario</button>
            <button class="btn btn-danger">Botón Peligro</button>
        </div>

        <div class="card mt-4">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Mi Tarjeta Bootstrap</h5>
                <p class="card-text">Esta es una tarjeta de Bootstrap con una imagen y texto.</p>
                <a href="#" class="btn btn-primary">Leer Más</a>
            </div>
        </div>

        <form class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
